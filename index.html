	<meta charset="utf-8">

	<meta name="description" content="">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<meta name="theme-color" content="#fafafa">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<style>
		body {
			background-color: #f2f2f2;
		}

		table {
			background-color: white;
			border: lightgrey solid 1px;
		}

		h5 {
			color: #1a75ff;
		}

		.customerManagement {
			border: lightgrey solid 1px;
			padding: .75rem;
		}
		.customerManagement button{
			margin: .75rem .75rem 0 0;
		}

		.margin-top{
			margin-top:5%;
		}
		label{font-weight: 700; padding: .75rem .75rem 0 0;}
	</style>

	<title>Hello, world!</title>

</head>

<body>
	
	<div class="container">

	<h1 class='text-center margin-top'>JavaBank</h1>

	<div class="col-lg-12 margin-top">
		<h5>Customer Managements</h5>
		<div class='customerManagement'>
			<form>
				<div class="row">
					<div class="col-md-3">
						<label for="fname">First Name</label>
						<input id="id" class="form-control" type="text" placeholder="Default input" hidden>
						<input id="fname" class="form-control" type="text" placeholder="" required>
					</div>
					<div class="col-md-3">
						<label for="lname">Last Name</label>
						<input id="lname" class="form-control" type="text" placeholder="" required>
					</div>
					<div class="col-md-3">
						<label for="email">Mail</label>
						<input id="email" class="form-control" type="text" placeholder="" required>
					</div>
					<div class="col-md-3">
						<label for="phone">Phone</label>
						<input id="phone" class="form-control" type="text" placeholder="" required>
					</div>
					
						<div class="col-12">
							<button type="button" class="btn btn-success addCustomer">Add</button>
							<button type="button" class="btn btn-primary editCustomer">Update</button>
							<button type="button" class="btn btn-warning resetme">Reset</button>
						</div>
					
				</div>
			</form>
		</div>
	</div>

	<div class="col-lg-12 margin-top ">
		<h5>List of customers</h5>
		<table id='table' class="table table-striped">
		</table>
	</div>

</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous"></script>
	<script src="script.js"></script>
	
</body>

</html>
